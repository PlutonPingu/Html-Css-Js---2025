<!-- Picture preview  -->
<img id="preview" src="hdcar.png" alt="hdcar">

<!-- Button to choose picture -->
<input type="file" id="picture" accept="image/*" style="display:none;">
<label for="picture" class="picture-upload">Choose picture</label>

<!-- Script so i can choose a picture  -->
<script>
  const input = document.getElementById("picture");
  const preview = document.getElementById("preview");

  input.addEventListener("change", function() {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = "block";
      }
      reader.readAsDataURL(file);
    }
  });
</script>
